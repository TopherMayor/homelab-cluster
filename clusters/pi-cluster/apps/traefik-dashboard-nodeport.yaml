---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard-nodeport
  namespace: kube-system
spec:
  selector:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: traefik-kube-system
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30808
    name: dashboard