---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  selector:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: traefik-kube-system
  ports:
  - port: 8080
    targetPort: 8080
    name: dashboard
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-redirect
  namespace: kube-system
spec:
  redirectRegex:
    regex: ^https://traefik\.k3s\.tophermayor\.com/?$
    replacement: https://traefik.k3s.tophermayor.com/dashboard/
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-dashboard-redirect@kubernetescrd,default-https-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - traefik.k3s.tophermayor.com
    secretName: wildcard-tophermayor-tls
  rules:
  - host: traefik.k3s.tophermayor.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik-dashboard
            port:
              number: 8080
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: traefik-dashboard
            port:
              number: 8080
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: traefik-dashboard
            port:
              number: 8080