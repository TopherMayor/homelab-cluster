---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  selector:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: traefik-kube-system
  ports:
  - port: 8080
    targetPort: 8080
    name: dashboard
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-redirect
  namespace: kube-system
spec:
  redirectRegex:
    regex: ^(https?://traefik\.k3s\.tophermayor\.com)/?$
    replacement: ${1}/dashboard
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: kube-system
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/issue-temporary-certificate: "true"
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-https-redirect@kubernetescrd,kube-system-traefik-dashboard-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - traefik.k3s.tophermayor.com
    secretName: traefik-dashboard-tls
  rules:
  - host: traefik.k3s.tophermayor.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik-dashboard
            port:
              number: 8080
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: traefik-dashboard
            port:
              number: 8080
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: traefik-dashboard
            port:
              number: 8080